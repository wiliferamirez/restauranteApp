<h2>Usuarios Registrados</h2>
<table class="styled-table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Teléfono</th>
      <th>Staff</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of usuarios">
      <td>{{ u.firstName }}</td>
      <td>{{ u.lastName }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.mobilePhoneNumber }}</td>
      <td>{{ u.isStaff ? 'Sí' : 'No' }}</td>
    </tr>
  </tbody>
</table>
