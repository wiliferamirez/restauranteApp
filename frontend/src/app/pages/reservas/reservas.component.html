<h2>Listado de Reservas</h2>

<div *ngIf="loading">Cargando reservasâ€¦</div>
<div *ngIf="errorMsg" class="error">{{ errorMsg }}</div>

<table class="styled-table" *ngIf="!loading && !errorMsg">
  <thead>
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Fecha y Hora</th>
      <th># Personas</th>
      <th>Mesa</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reservas">
      <td>{{ r.id }}</td>
      <td>{{ r.nombreCliente }}</td>
      <td>{{ r.fechaHora | date:'medium' }}</td>
      <td>{{ r.cantidadPersonas }}</td>
      <td>{{ r.mesaInfo }}</td>
    </tr>
  </tbody>
</table>
