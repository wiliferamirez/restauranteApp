<div class="container">
  <h1>Registro de Usuario</h1>
  <form>
    <div class="form-group">
      <label for="firstName">Nombres</label>
      <input id="firstName" type="text" placeholder="Ingresa tus nombres" [(ngModel)]="firstName" name="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Apellidos</label>
      <input id="lastName" type="text" placeholder="Ingresa tus apellidos" [(ngModel)]="lastName" name="lastName" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Ingresa tu email" [(ngModel)]="email" name="email" />
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="Crea una contraseña" [(ngModel)]="password" name="password" />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Verificar Contraseña</label>
      <input id="confirmPassword" type="password" placeholder="Repite la contraseña" [(ngModel)]="confirmPassword" name="confirmPassword" />
    </div>
    <div class="form-group">
      <label for="mobilePhoneNumber">Celular</label>
      <input id="mobilePhoneNumber" type="text" placeholder="Ej. 0991234567" [(ngModel)]="mobilePhoneNumber" name="mobilePhoneNumber" />
    </div>
    <div class="form-group">
      <label for="address">Dirección</label>
      <input id="address" type="text" placeholder="Ej. Calle Falsa 123" [(ngModel)]="address" name="address" />
    </div>
    <div class="button-group">
      <button type="button" (click)="onRegister()">Registrarse</button>
      <button type="button" routerLink="/login">¿Ya tienes cuenta? Inicia sesión</button>
    </div>
  </form>
</div>

<div class="modal-backdrop" *ngIf="showModal">
  <div class="modal-content">
    <h2>¡Registro exitoso!</h2>
    <p>Serás redirigido al inicio de sesión en unos segundos...</p>
  </div>
</div>
