<div class="container">
  <h1>Registro de Usuario</h1>

  <form>
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input id="nombres" type="text" placeholder="Ingresa tus nombres" />
    </div>

    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" type="text" placeholder="Ingresa tus apellidos" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Ingresa tu email" />
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" placeholder="Crea una contraseña" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Verificar Contraseña</label>
      <input id="confirmPassword" type="password" placeholder="Repite la contraseña" />
    </div>

    <button type="button" (click)="onRegister()">Registrarse</button>

    <button type="button" routerLink="/login">¿Ya tienes cuenta? Inicia sesión</button>

  </form>
</div>
